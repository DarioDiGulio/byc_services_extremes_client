<!DOCTYPE html>
<html>
  <head>
    <title>Alertas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="uikit/js/uikit.min.js"></script>
    <script src="uikit/js/uikit-icons.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./uikit/css/uikit.min.css" />
    <link rel="stylesheet" href="./globalStyles.css" />
    <script src="./js/symbols.js"></script>
  </head>
  <body>
    <div
      class="uk-card uk-card-default uk-card-body uk-width-1-3@m"
      id="alerts"
    >
      <h1 class="uk-heading-small uk-text-center">Alertas</h1>
      <form id="extremsForm">
        <div class="uk-margin">
          <label class="uk-label-success uk-form-label" for="country">País</label>
          <select class="uk-select" id="country">
            <option value="argentina">Argentina</option>
            <option value="usa">Estados Unidos</option>
          </select>
        </div>
        <div class="uk-margin" id="tools">
          <label class="uk-label-success uk-form-label" for="tool">Instrumento</label>
          <select class="uk-select" id="tool">
            <option value="cedears">cedears</option>
            <option value="actions">acciones</option>
            <option value="options">opciones</option>
            <option value="publicTitles">títulos públicos</option>
            <option value="cautions">cauciones</option>
          </select>
        </div>
        <div class="uk-margin" id="symbols">
          <label class="uk-label-success uk-form-label" for="symbol">Símbolo</label>
          <select class="uk-select" id="symbol">
          </select>
          <input type="text" id="symbol-text" class="uk-input" style="display: none;"/>
          <span class="uk-text uk-text-meta" id="description">Apple</span>
        </div>
        <div class="uk-child-width-expand@s uk-text-center uk-margin" uk-grid>
            <div>
                <label for="min" class="uk-label-success">Mínimo</label>
                <input type="number" id="min" class="uk-input" />
            </div>
            <div>
                <label for="max" class="uk-label-success">Máximo</label>
                <input type="number" id="max" class="uk-input" />
            </div>
        </div>
        <button
          class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom"
          uk-toggle="target: #my-id"
          type="button"
          id="addAlert"
        >
          Agregar alerta
        </button>
      </form>
    </div>
    <div id="my-id" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Nueva alerta</h2>
            </div>
            <div class="uk-modal-body">
                <span class="uk-text uk-text-meta">Pais</span>
                <p id="confirm-country"></p>
                <span class="uk-text uk-text-meta">Instrumento</span>
                <p id="confirm-tool"></p>
                <span class="uk-text uk-text-meta">Símbolo</span>
                <p id="confirm-symbol"></p>
                <span class="uk-text uk-text-meta">Descripción</span>
                <p id="confirm-description"></p>
                <span class="uk-text uk-text-meta">Mínimo</span>
                <p id="confirm-min"></p>
                <span class="uk-text uk-text-meta">Máximo</span>
                <p id="confirm-max"></p>
            </div>
            <div class="uk-modal-footer">
                <div class="modal-actions">
                    <button class="uk-button uk-button-success uk-modal-close" id="confirm">Confirmar</button>
                    <button class="uk-button uk-button-danger uk-modal-close">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
